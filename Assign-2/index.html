<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- Top Bar -->
    <header>
        <nav class="topbar">
            <!-- logo -->
            <div class="logo">
                <img src="./assets/stunning-logo.png" alt="logo of stunning page">
            </div>

            <!-- Menu -->
            <div class="menu-list">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
            </div>

            <!-- Account Button top-bar -->
            <div class="accbutton">
                <button>Your Account</button>
            </div>
        </nav>

    </header>

    <!-- Main Section -->

    <section>
        <div class="text-sec">
            <div class="headtext">
                <h1>Stunning Workplace<span class="dotspan">.</span></h1>
                <p>With Stunning, remote teams can organize projects, manage shifting
                    priorities, and get work done.</p>

                <div class="btnlist">
                    <button>New Button</button>
                    <img src="./assets/arrow-up.png" alt="down">
                    <img src="./assets/arrow-down.png" alt="Up">
                </div>

            </div>

            <div class="cardlist">
                <!-- card 1 -->
                <div class="card">
                    <div class="card-left">
                        <i class="fas fa-check-circle"></i>

                        <p>Dmm design</p>
                    </div>

                    <div class="card-right">
                        <img src="https://drive.google.com/uc?export=download&id=13fYkmdnV-o0GDrx777Chl6rhD7XMTe12"
                            alt="user pink" />

                        <span>20 Dec</span>

                        <div class="color" style="background-color: #fed7da"></div>
                    </div>
                </div>
                <!-- card 2 -->
                <div class="card">
                    <div class="card-left">
                        <i class="fas fa-check-circle"></i>
                        <p>Blurr animation</p>
                    </div>

                    <div class="card-right">
                        <img src="https://drive.google.com/uc?export=download&id=16tg-6NIrjj2cdwOrKfhHG-ka-xumBNBP"
                            alt="user orange" />

                        <span>22 Dec </span>

                        <div class="color" style="background-color: #fd6534"></div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card">
                    <div class="card-left">
                        <i class="fas fa-check-circle"></i>

                        <p>Illustration</p>
                    </div>

                    <div class="card-right">
                        <img src="https://drive.google.com/uc?export=download&id=1IG-mTOfzEEDqQzLmtoPWb3FgPc9jMlON"
                            alt="user blue" />

                        <span>26 Dec </span>

                        <div class="color" style="background-color: #9ed095"></div>
                    </div>
                </div>
                <!-- card 4 -->
                <div class="card">
                    <div class="card-left">
                        <i class="fas fa-check-circle"></i>
                        <p>Refunds</p>
                    </div>
                    <div class="card-right">
                        <img src="https://drive.google.com/uc?export=download&id=1KFzQnB8vHETslqbOCCTcN0VxC59catNI"
                            alt="user red" />
                        <span>28 Dec </span>
                        <div class="color" style="background-color: #ffe4a0"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main Image -->
        <div class="right-img-section">
            <img src="./assets/landing-section-image.png" alt="">
        </div>



    </section>
</body>

</html>
